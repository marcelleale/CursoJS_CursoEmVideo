    <script>
        /*
        
        FUNÇÕES SÃO AÇÕES EXECUTADAS ASSIM QUE SÃO CHAMADAS OU EM DECORRÊNCIA DE ALGUM EVENTO.

        UMA FUNÇÃO PODE RECEBER PARÂMETROS E RETORNAR RESULTADOS.

        function ação(parâmetro) {

            processamento; - AÇÃO

            return resultado; - RETORNO
       }
        
            ação(5); - CHAMADA (tipo o onClick do botão).



        */

        function parimp(n) { //n -> PARÂMETRO

            if ( n % 2 == 0){   //AÇÃO
                return'par';   //A função do JavaScript só pode ter 1 retorno que funcione. Nesse caso, será um retorno ou o outro, então sem problemas.
            } else {
                return 'ímpar'
            }
        }

        console.log(parimp(4)); //CHAMADA 
       

    </script>
