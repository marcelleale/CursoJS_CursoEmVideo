<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números</title>

</head>
<body>
    <h1>Somando 2 números</h1>

    <button onClick="somar()">Iniciar a soma</button>
    <p id="result"> O resultado virá aqui.</p>

    <script>

        function somar(){
            console.log('ok');

            let num1 = Number(prompt("Digite o primeiro número"));
            let num2 = Number(prompt("Digite o segundo número"));
            let soma = num1 + num2;
            console.log(soma);

            let resultado = document.getElementById('result');

            resultado.innerHTML = "A soma de <mark>" + num1 + "</mark> e <mark>" + num2 + "</mark> é " + soma; 
        }

    </script>

</body>
</html>
