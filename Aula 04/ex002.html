<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o prompt() e o alert() juntos</title>

    <style>

        body{
            background-color: peachpuff;
        }
        h1 {
            color: palevioletred;
            font: bold italic 20pt Time News Roman;
        }

        p{
            color: darkslategray;
            font: bold 10pt Arial;
        }

    </style>
</head>

<body>

<h1>Seja bem-vindo(a)!</h1>    
<p> Aqui vamos usamos prompt e alert juntos. </p>

<script>
    let nome = window.prompt("Qual o seu nome?");
    window.alert('Que bom que você está aqui, ' + nome);
</script>
</body>

</html>
