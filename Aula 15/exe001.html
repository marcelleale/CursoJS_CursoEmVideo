<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis Compostas (ARRAYS)</title>
</head>
<body>
    
    <script>

    // Variáveis simples: conseguem armazenar um valor por vez;
    // Variáveis compostas: conseguem armazenar vários valores em uma mesma estrutura;
    
   /*
     Um array, ou vetor, é uma varíavel composta que tem vários elementos. 
     Cada elemento é composto por seu valor e por uma chave de identificação.

     O índice começa em 0, não em 1.
   */
   
  

   /*
        let num = [ 5, 8, 4]
        
        Temos um array com 3 elementos; 
        Os elementos possuem o valor 5 no índice 0,
        o valor 8 no índice 1 e
        o valor 4 no índice 2. 

   */
    
   let num = [5, 8, 2, 9, 3];
        num.sort();
        num.push(1); //A ordem influencia no resultado. Aqui ele ordenou com o sort e depois adicionou ao final o número 1.
        console.log(num);
        console.log(`O vetor tem ${num.length} posições.`);
        console.log(`O primeiro valor do vetor é ${num[0]}`);

        // num[5] = 1; num na posição 5, cria mais um elemento e coloca o valor 1 dentro.
        // num.push(7); O próprio Javascript identifica qual índice é necessário adicionar e adiciona o valor dentro dele automaticamente.
        // num.length; length é um atributo para saber quantos elementos existem no array.
        // num.sort(); Coloca a primeira casa decimal dos elementos em ordem crescente;
    
        //Para percorrer o Array:

        // var cont = 0
        // for(cont=0; cont < num.length; cont++){
        //     console.log(num[cont]);
        // }

        //Maneira mais simplificada:
        
            for( let pos in num ){
                console.log(num[pos]);
            }


        //COMO BUSCAR VALORES DENTRO DE UM VETOR

        let teste = num.indexOf(9); //Procura e retorna o índice onde o valor dentro dos parenteses se encontra.
            console.log(`O valor 9 está na posição ${teste}`);
        let teste1 = num.indexOf(6); //Caso não enconter o valor em nenhum dos índices, a função retorna o valor -1.
            
            if(teste1 == -1){
                console.log(`O valor não foi encontrado.`);
            } else {
                console.log(`O valor está na posição ${teste1}`);
            }  
        
    </script>

</body>
</html>
