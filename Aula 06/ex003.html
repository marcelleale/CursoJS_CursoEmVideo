<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>

    <script>
        let valor = window.prompt('Insira um valor:')
        // console.log(valor);

        let duasCasas = Number(valor).toFixed(2); 
        let virgula = Number(valor).toFixed(2).replace('.', ',');
        let preco = Number(valor).toLocaleString('pt-BR', {style: 'currency', currency:'BRL'});

        document.write(`O valor com duas casas decimais é ${duasCasas}<br/>`);
        document.write(`O valor alterado para vírgula é de ${virgula}<br/>`);
        document.write(`O valor monetário é de ${preco}`);

        /* Alguns outros métodos úteis:
        
            .toUpperCase() - Passa tudo para maiúsculo;
            .toLowerCase() - Passa tudo para minúsculo;
            .toFixed(número de casas decimais) - Mantém o número fixado com a quantidade de casas decimais determinada.
            .toFixed(número de casas decimais).replace('.',',') - Substitui o ponto pela vírgula nas casas decimais. 
            variável.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'}) - retorna o valor de moeda de acordo com o escolhido, sendo style: 'currency' - valor monetário e currency: 'BRL' - valor referente ao país podendo ser substituido, por exemplo, por USD, por EUR, etc...
        */
    </script>
    
</body>
</html>
