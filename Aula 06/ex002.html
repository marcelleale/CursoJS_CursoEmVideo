<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual é o seu nome?");
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br/>`);
      
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>` );
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`);

        /* Alguns outros métodos úteis:
        
            .toUpperCase() - Passa tudo para maiúsculo;
            .toLowerCase() - Passa tudo para minúsculo;
            .toFixed(número de casa decimais) - Mantém o número fixado com a quantidade de casas decimais determinada.
            .toFixed(número de casas decimais).replace('.',',') - Substitui o ponto pela vírgula nas casas decimais. 
            variável.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'}) - retorna o valor de moeda de acordo com o escolhido, sendo style: 'currency' - valor monetário e currency: 'BRL' - valor referente ao país podendo ser substituido, por exemplo, por USD, por EUR, etc...
        */
    </script>
    
</body>
</html>
