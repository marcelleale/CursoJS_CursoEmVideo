<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Aula 11</title>
</head>
<body>

    <h1>Nacionalidades</h1>

    <p>De qual país você é?</p>
    
    <input type="text" name="txtNacionalidade" id="txtNacionalidade">
    <input type="button" id="" value="Verificar" onclick="verificar()">
    
    <div id="res">
        <p>Resultado >>>> </p>
    </div>

    <script>

        function verificar(){

        var txtNacionalidade = document.getElementById('txtNacionalidade').value;
        console.log(txtNacionalidade);
        var res = document.getElementById('res');

            if(txtNacionalidade == 'Brasil' || txtNacionalidade == 'brasil'){
                res.innerHTML = '<p>Você é Brasileiro</p>';
            } else {
                res.innerHTML = '<p>Você é Estrangeiro</p>';
            }
        }

    </script>

    
</body>
</html>
