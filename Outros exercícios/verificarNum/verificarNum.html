<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>

        <div>
            <p>Número (entre 1 e 100):
                <input type="number" id="num">
                <input type="button" id="btn-adicionar" value="Adicionar" onclick="adicionar()">
            </p>
        </div>

        <div>
            <select id="numAdicionado" size="5"></select>
        </div>
        <input type="button" id="btn-finalizar" value="Finalizar" onclick="finalizar()">

        <div id="resultado">

        </div>

    </section>
    
    <footer>

    </footer>

    <script src="javascript.js"></script>
</body>
</html>
